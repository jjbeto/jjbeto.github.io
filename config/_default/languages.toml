    description = "Anotaçōes, experiencias e desafios interessantes pra compartilhar."
  [[pt.menu.main]]
    name   = "Início"
    url    = "/"
    weight = 1
  [[pt.menu.main]]
    name = "Blog"
    url = "blog/"
    weight = 2
  [[pt.menu.main]]
    name = "Contato"
    url = "#contact"
    weight = 3
  [[pt.menu.main]]
    name = "Currículo"
    url = "curriculo/"
    weight = 4
  [[pt.menu.main]]
    name = "RSS <i class='fas fa-rss'></i>"
    url = "index.xml"
